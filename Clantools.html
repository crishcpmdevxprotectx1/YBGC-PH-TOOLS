* { box-sizing: border-box; margin:0; padding:0; }

/* BODY BACKGROUND */
body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),

  padding: 20px;
}

/* FORM CONTAINER */
.container {
  width: 400px;
  max-width: 100%;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,.35);
  border-radius: 18px;
  padding: 70px 24px 24px;
  position: relative;
  text-align: center;
}

/* TOOL NAME */
.container::before {
  content: "THIS TOOL FOR YGBC PH MEMBERS";
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,.5);
  padding: 4px 12px;
  font-size: 10px;
  letter-spacing: 1px;
  border: 1px solid rgba(255,255,255,.4);
  border-radius: 20px;
  z-index: 2;
}

/* CIRCULAR LOGO */
.container::after {
  content: "";
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: url('https://i.ibb.co/LzMLtykd/1769919956405.jpg') center/cover no-repeat;
  border: 2px solid rgba(255,255,255,.5);
  backdrop-filter: blur(3px);
  z-index: 3;
}

/* TITLES */
h1 { font-family: 'Orbitron', sans-serif; font-size: 16px; margin-bottom: 8px; }
.owner-tip { font-size: 12px; opacity: .85; margin-bottom: 14px; }

/* FORM ELEMENTS */
input, select, textarea, button {
  width: 100%;
  padding: 12px;

  border: 1px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.35);
  color: #fff;

}

/* PASSWORD WRAPPER */
.password-wrapper {
  position: relative;
  margin-bottom: 14px;
}
.password-wrapper input {
  padding-right: 50px; /* space for show/hide button */
}
.password-wrapper span {
  position: absolute;
  right: 12px;
  top: 40%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #fff;
  font-size: 14px;
  user-select: none;
}

/* BUTTONS */
button {
  margin-top: 10px;
  padding: 12px;
  background: linear-gradient(90deg,#0d6efd,#20c997);
  border: none;
  font-weight: 700;
  cursor: pointer;
}

/* POWER LIST */
.power-list {
  background: rgba(0,0,0,0.35);
  border: 1px solid rgba(255,255,255,.25);
  padding: 10px;
  border-radius: 10px;
  margin-top: 12px;
  color: #fff;
  font-size: 12px;
  line-height: 1.4;
}
.watermark {
  position: absolute;
  bottom: 5px; /* distansya mula sa baba */
  right: 12px;  /* puwede rin left kung gusto mo sa kaliwa */
  font-size: 10px;
  color: rgba(255, 255, 255, 0.5); /* subtle, parang watermark */
  pointer-events: none; /* hindi maaapektuhan ang click sa ibang elements */
  font-weight: 500;
  letter-spacing: 1px;
}


/* FOOTER */
footer { text-align: center; margin-top: 12px; font-size: 11px; opacity: .7; color: #fff; }

</style>
